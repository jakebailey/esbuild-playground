name: Publish to GitHub Pages

on:
  push:
    branches:
      - main
  schedule:
    - cron: '15 0 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: actions/setup-go@v4
        with:
          go-version: '>=1.21.0'

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: latest
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: pnpm install
        run: pnpm install

      - name: Update esbuild
        if: ${{ github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
        run: |
          LATEST=$(curl https://registry.npmjs.org/esbuild/latest | jq -r '.version')
          if [[ -z "$LATEST" ]]; then
            echo "Failed to get latest version"
            exit 1
          fi
          if [[ "$LATEST" == "$(jq -r '.devDependencies.esbuild' package.json)" ]]; then
            echo "Already up to date"
            exit 0
          fi
          sed -i "s/\"esbuild\": \".*\"/\"esbuild\": \"$LATEST\"/" package.json
          pnpm install --no-frozen-lockfile
          pnpm vendor-esbuild

      - name: build esbuild-wasi
        run: pnpm build-wasi

      - name: Build
        run: pnpm run build

      - name: Commit update
        if: ${{ github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
        uses: EndBug/add-and-commit@v9
        with:
          message: Update esbuild
          default_author: github_actions

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
