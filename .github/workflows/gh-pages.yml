name: Publish to GitHub Pages

on:
  push:
    branches:
      - main
  schedule:
    - cron: "15 0 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: latest
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: pnpm install
        run: |
          pnpm install
          pnpm update esbuild-wasm

      - name: build esbuild-wasi
        run: |
          export PATH=$(go env GOPATH)/bin:$PATH
          ESBUILD_VERSION=$(jq -r '.version' < ./node_modules/esbuild-wasm/package.json)
          go install golang.org/dl/gotip@latest
          gotip download
          gotip mod init github.com/jakebailey/esbuild-playground
          gotip get -d github.com/evanw/esbuild/cmd/esbuild@v$ESBUILD_VERSION
          GOOS=wasip1 GOARCH=wasm gotip build -o ./src/esbuild/esbuild-wasi.wasm -ldflags='-s -w' -trimpath github.com/evanw/esbuild/cmd/esbuild

      - name: Build
        run: pnpm run build

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
